		<script>
var elapsedTime = 50;
window.onload = function() {
	console.log('loaded!');
	var bodyStyle = document.body.style;
	var isWhite = false;
	var magic = function() {
		if (isWhite) {
			bodyStyle.backgroundColor = 'black';
			isWhite = false;
		} else {
			bodyStyle.backgroundColor = 'white';
			isWhite = true;
		}
		window.setTimeout(magic, elapsedTime);
	};
	magic();
};
</script>
